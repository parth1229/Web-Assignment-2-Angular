<div class="container h-100">
    <div class="jumbotron jumbotron-fluid" style="background: transparent !important; margin: 1%; padding: 1%;">
        <div class="container text-center">
            <h1 class="display-4">Job Tracker</h1>
            <p class="lead">A complete solution for your job hunt.</p>
            <hr class="my-4">
            <p>PLease log into your account to get started or signup with us for a wonderful journey.</p>
        </div>
    </div>
    <div class="d-flex justify-content-center text-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="alert alert-danger" *ngIf="error">
                <p> {{ error }}</p>
            </div>
            <div class="form-group">
                <label for="email"> <b>Email Id</b></label>
                <input 
                type="text" 
                id="text" 
                class="form-control" 
                ngModel 
                name="email" 
                pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})"
                required 
                email>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input 
                type="password" 
                id="password" 
                class="form-control" 
                ngModel 
                name="password" 
                required 
                minlength="6"
                >
            </div>
            <div>
                <button 
                type="submit" 
                class="btn btn-outline-dark"
                [disabled]="!authForm.valid"
                >
                {{isLoginMode ? 'Log In':'Sign Up'}}
                </button> 
                ||
                <button 
                type="button" 
                class="btn btn-dark" 
                (click)="onSwitchMode()"
                >
                Switch to {{isLoginMode ? 'Sign Up':'Log In'}}
                </button>
            </div>
        </form>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
    </div>
    <hr>
</div>
