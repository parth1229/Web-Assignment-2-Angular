<div class="row">
    <div class="col-md-12">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10 text-center"><h1> <b>User name </b></h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3">
      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail img-responsive" alt="avatar">
        <p>Upload a different photo</p>
        <input type="file" class="form-control">
      </div>
    <hr><br>
        </div>
    	<div class="col-sm-9">
                <hr>
                  <form class="was-validated" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input 
                              type="text" 
                              class="form-control" 
                              name="first_name" 
                              id="first_name" 
                              placeholder="first name" 
                              title="enter your first name if any."
                              required
                              >
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input 
                              type="text" 
                              class="form-control" 
                              name="last_name" 
                              id="last_name" 
                              placeholder="last name" 
                              title="enter your last name if any."
                              required
                              >
                          </div>
                      </div>
                      <div class="form-group">        
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input 
                              type="text" 
                              class="form-control" 
                              name="phone" 
                              id="phone" 
                              placeholder="enter phone" 
                              title="enter your phone number if any."
                              pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
                              required>
                          </div>
                          <small class="text-muted">
                            Must be minimum 10 digits long.
                          </small>
                      </div>
                      <div class="form-group">                         
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input 
                              type="email" 
                              class="form-control" 
                              name="email" 
                              id="email" 
                              placeholder="you@email.com" 
                              title="enter your email."
                              required
                              pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})"
                              >
                          </div>
                          <small class="text-muted">
                            Must be in xxx@xxx.xxx format.
                          </small>
                      </div>
                      <div class="form-group">                         
                          <div class="col-xs-6">
                              <label for="email"><h4>Location</h4></label>
                              <input 
                              type="text" 
                              class="form-control" 
                              id="location" 
                              placeholder="somewhere" 
                              title="enter a location"
                              required
                              >
                          </div>
                      </div>
                      <div class="form-group">  
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input 
                              type="password" 
                              class="form-control" 
                              name="password" 
                              id="password" 
                              placeholder="password" 
                              title="enter your password."
                              required
                              minlength="6">
                          </div>
                          <small class="text-muted">
                            Must be minimum 6 characters long.
                          </small>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                <button 
                                class="btn btn-outline-dark" 
                                type="submit"
                                [disabled]="!registrationForm.valid"
                                > 
                                Save 
                              </button>
                            </div>
                      </div>
              	</form>
        </div>
    </div>
    </div>
    <hr>
</div>
